<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>K-Local Vibe 기초 공사</title>
</head>
<body>
    <h1>K-Local Vibe Firebase 연결 테스트</h1>
    <p>콘솔창(F12)을 확인하여 '익명 로그인 성공' 메시지를 확인하세요.</p>
    <button onclick="runUpload()">데이터 업로드 테스트</button>

    <script type="module">
        import { initUser, uploadSampleData } from './firebase-config.js';
        
        // 유저 초기화 실행
        initUser();

        // 버튼 클릭 시 데이터 업로드 실행
        window.runUpload = uploadSampleData;
    </script>
</body>
</html>
